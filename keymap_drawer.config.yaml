# keymap-drawer configuration
# See https://github.com/caksoylar/keymap-drawer/blob/main/CONFIGURATION.md for full documentation

parse_config:
  # ZMK-specific parsing options
  zmk_remove_keycode_prefix: []  # e.g., ["DE_"] for locale headers
  
  # Raw binding mappings for mouse keys
  raw_binding_map:
    "&mmv MOVE_LEFT": "←●"
    "&mmv MOVE_RIGHT": "→●"
    "&mmv MOVE_UP": "↑●"
    "&mmv MOVE_DOWN": "↓●"
    "&msc SCRL_LEFT": "⇠"
    "&msc SCRL_RIGHT": "⇢"
    "&msc SCRL_UP": "⇡"
    "&msc SCRL_DOWN": "⇣"
    "&mkp LCLK": "L●"
    "&mkp RCLK": "R●"
    "&mkp MCLK": "M●"
  
  # Custom modifier function mappings
  modifier_fn_map:
    # Mac-style modifier symbols
    left_ctrl: "⌃"
    right_ctrl: "⌃"
    left_shift: "⇧"
    right_shift: "⇧"
    left_alt: "⌥"
    right_alt: "⌥"
    left_gui: "⌘"
    right_gui: "⌘"
    
    # Add custom Hyper key combination (matches your keymap's RS(RA(RC(RG(LGUI)))))
    special_combinations:
      left_ctrl+left_alt+left_gui+left_shift: "Hyper"
      right_ctrl+right_alt+right_gui+right_shift+left_gui: "Hyper"
      right_ctrl+right_alt+right_gui+right_shift+right_gui: "Hyper"
  
  # Map keycodes to their symbols
  zmk_keycode_map:
    # Hyper key - map the full modifier combo to just the Hyper symbol
    "RS(RA(RC(RG(LGUI))))": "◆"
    "RS(RA(RC(RG(RGUI))))": "◆"
    
    # Mac-style modifier keys
    LSHFT: "⇧"
    RSHFT: "⇧"
    LCTRL: "⌃"
    RCTRL: "⌃"
    LALT: "⌥"
    RALT: "⌥"
    LGUI: "⌘"
    RGUI: "⌘"
    
    # Mac-style special keys
    TAB: "⇥"
    ESC: "⎋"
    BSPC: "⌫"
    BACKSPACE: "⌫"
    DEL: "⌦"
    DELETE: "⌦"
    RET: "↩"
    ENTER: "↩"
    SPACE: "␣"
    SPC: "␣"
    CAPS: "⇪"
    
    # Arrow keys
    UP: "↑"
    DOWN: "↓"
    LEFT: "←"
    RIGHT: "→"
    
    # Unshifted symbols
    MINUS: "-"
    EQUAL: "="
    LBKT: "["
    RBKT: "]"
    BSLH: "\\"
    SEMI: ";"
    SQT: "'"
    GRAVE: "`"
    COMMA: ","
    DOT: "."
    FSLH: "/"
    TILDE: "~"
    
    # Shifted symbols
    LS(N1): "!"
    LS(N2): "@"
    LS(N3): "#"
    LS(N4): "$"
    LS(N5): "%"
    LS(N6): "^"
    LS(N7): "&"
    LS(N8): "*"
    LS(N9): "("
    LS(N0): ")"
    RS(N9): "("
    LS(MINUS): "_"
    LS(EQUAL): "+"
    LS(LBKT): "{"
    LS(RBKT): "}"
    LS(BSLH): "|"
    LS(SEMI): ":"
    LS(SQT): "\""
    LS(GRAVE): "~"
    LS(COMMA): "<"
    LS(DOT): ">"
    LS(FSLH): "?"
  
draw_config:
  # Styling options
  key_h: 60  # key height
  key_w: 60  # key width
  split_gap: 30  # gap between split keyboard halves
  
  # Font settings
  legend_font_size: 14
  glyph_tap_size: 16
  glyph_hold_size: 12
  glyph_shifted_size: 10
  
  # Custom CSS to make hold field symbols larger but keep layer names smaller
  svg_extra_style: |
    text.tap { font-size: 18px !important; }
    text.hold { font-size: 16px !important; }
    text.layer-activator { font-size: 10px !important; }
  
